<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet">
    <meta charset="utf-8" />
    <title>Clone QR</title>
  </head>
  <body
    style="background-color: #d5e1ef; display: flex; height: 100vh; font-family: 'Outfit', sans-serif;">
    <div
      style="
        width: 320px;
        height: 497px;
        padding: 16px;
        background-color: white;
        border-radius: 20px;
        margin: auto;
      ">
      <img
        style="max-width: 100%; border-radius: 10px;"
        src="https://i.postimg.cc/s2pgf1jG/9-A191-A51-E4-F6-4-BE9-85-BD-AEB4-A0630-A90.png" />
      <h1
        style="
          margin-left: 16px;
          margin-top: 24px;
          margin-bottom: 16px;
          width: 288px;
          text-align: center;
          font-weight: 700;
          font-size: 22px;
          color: #1F314F;
       ">
        Improve your front-end skills by building projects
      </h1>

      <p style="
          width: 256px;
          font-size: 15px;
          text-align: center;
          letter-spacing: 0.1875px;
          color: #7D889E;
          margin: auto;
      ">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
